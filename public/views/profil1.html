<button class="retour"> <a href="#/recherche">Retour Ã  la recherche </a></button>
<div class="col-lg-12 col-sm-12">
    <div class="card hovercard">
        <div class="card-background">
            <img class="card-bkimg" alt="" src="http://lorempixel.com/850/280/people/9/">
            <!-- http://lorempixel.com/850/280/people/9/ -->
        </div>
        <div class="useravatar">
            <img alt="" src='{{todos[index].image}}'>
        </div>
        <div class="card-info"> <span class="card-title">{{todos[index].pseudo}}</span>

        </div>
    </div>
    <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button type="button" id="stars" class="btn btn-primary" href="#tab1" data-toggle="tab"><span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                <div class="hidden-xs">Info</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="favorites" class="btn btn-default" href="#tab2" data-toggle="tab"><span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
                <div class="hidden-xs">Photos</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="following" class="btn btn-default" href="#tab3" data-toggle="tab"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
                <div class="hidden-xs">Envoyer un Love & Connect</div>
            </button>
        </div>
    </div>
    <div class="well">
      <div class="tab-content">
        <div class="tab-pane fade in active" id="tab1">
          <h3> Profil de {{todos[index].pseudo}}</h3>
          <div ng-repeat="(key, value) in todos[index]">
            <p ng-if="(key != 'image' && key != '_id' && key != '__v' && key != 'mdp' && key != 'passeTemps')">{{key}} : {{value}}</p>
          </div>
          <h4>Passe temps</h4>
          <div ng-repeat="t in todos[index].passeTemps">
            <p > {{t}}</p>
          </div>
        </div>
      </div>
    </div>
</div>
<div>
   <button class="chat"> <a href="#/test">Discuter avec ! </a></button>
</div>
